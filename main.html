  <!-- Google AJAX API ローダーのライブラリをインクルードする -->


<script type="text/javascript">

  function onLoad()
  {
      var restriction = { ned:'jp' };

      var newsSearch = new google.search.NewsSearch();
      newsSearch.setSearchCompleteCallback( this, SearchComplete, [ newsSearch ] );
      newsSearch.setRestriction( google.search.Search.RESTRICT_EXTENDED_ARGS, restriction );

      newsSearch.execute( '神経衰弱' );
  }

  function SearchComplete( searcher )
  {
      if( searcher.results )
      {
          var content = document.getElementById( 'content' );
          for( var i = 0; i < searcher.results.length; i++ )
          {
              content.appendChild( searcher.results[ i ].html );

              
              if(searcher.results[ i ].image !== undefined) {
                 var element = document.createElement('img');
                 element.src = searcher.results[ i ].image.tbUrl ;
                 content.appendChild(element);
              }

              
          }
          document.getElementById( 'searchcontrol' ).innerHTML = "" ;
      }
  }

  google.load( 'search', '1' );
  google.setOnLoadCallback( onLoad );

</script>
 <h1>神経衰弱ニュース</h1>
<div id="content"></div>
